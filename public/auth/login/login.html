<div class='main-container'>
	<div class="login-content">
		<h1>Login</h1>
		<form name='loginForm' role='form' novalidate>
			<div class='form-group'>
				<label class="col-sm-2 control-label" for='username'>Username</label>
				<div class="col-sm-10">
					<input type='text' class='form-control' id='username' name='username' ng-model='user.username'>
				</div>
				<p class='error' ng-if='login-form.username.$error.required && loginForm.username.$dirty'>
					The username is required.
				</p>
			</div>
			<div class='form-group'>
				<label class="col-sm-2 control-label" for='password'>Password</label>
				<div  class="col-sm-10">
					<input type='text' class='form-control' id='password' name='password' ng-model='user.password'>
				</div>
				<p class='error' ng-if='login-form.password.$error.required && loginForm.password.$dirty'>
					The password is required.
				</p>
			</div>
			<button type="submit" class="btn btn-default">Login</button>
		</form>
	</div>
</div>
